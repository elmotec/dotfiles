# Change prefix to Ctrl-a instead of Ctrl-b
unbind C-b
set-option -g prefix C-a
# Sends Ctrl-a to underlying apps.
bind C-a send-prefix

# mouse support
set-option -g mouse on

# <prefix>r to reload the config, otherwise takes effect on the next start
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# Split panes like vim
bind | split-window -h
bind - split-window -v

# Moving between panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-j select-window -t :-
bind -r C-k select-window -t :+
bind -r C-l select-window -t :+

# Copy/paste like vim
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Increase buffer size
set-option -g history-limit 20000

# Color of the status bar
set-option -g status-style fg=white,bg=black
# Set the color of the active window
set-option -g window-status-current-style fg=brightwhite,bg=green

# Enable activity alerts
set-option -g monitor-activity on
set-option -g visual-activity off  # turn off message in the status bar

# Date and time
set-option -g status-right " #[fg=white,bg=default]%a%l:%M %p#[default] #[fg=white]%Y-%m-%d"

# Dim inactive panes by showing text in white (dim white for me).
# Relies on base16 color scheme where brightgreen and brightyellow are background shades.
set-option -g window-active-style bg=terminal,fg=terminal
set-option -g window-style bg=terminal,fg=brightyellow
set-option -g pane-border-style bg=black,fg=terminal
set-option -g pane-active-border-style bg=brightgreen,fg=terminal

# nvim recommendations
set-option -sg escape-time 10
set-option -g focus-events on
# tmux allows italic text to be displayed as opposed to screen.
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",tmux-256color:RGB"


