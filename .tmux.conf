# Change prefix to Ctrl-a instead of Ctrl-b
unbind C-b
set -g prefix C-a
# Sends Ctrl-a to underlying apps.
bind C-a send-prefix

# mouse support
set -g mouse on

# Use 256 colors
set -g default-terminal "screen-256color"

# <prefix>r to reload the config, otherwise takes effect on the next start
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# Split panes like vim
bind | split-window -h
bind - split-window -v

# Moving between panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-j select-window -t :-
bind -r C-k select-window -t :+
bind -r C-l select-window -t :+

# Copy/paste like vim
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Increase buffer size
set-option -g history-limit 20000

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# nvim recommendations
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",XXX:RGB"

